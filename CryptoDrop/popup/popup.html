<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/popup.css">

<div class="wrapper">

            <img src="../assets/images/dollar.png" alt="dollar">
            <h1>Crypto <br> Drop</h1>
        </div>
        <div class="main-block">
            <div class="name-of-types" id="buttons">

            </div>

                <div id="hottest" class="airdrops-section" style="display: none;"></div>
                <div id="potential" class="airdrops-section" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div class="about-content">

    </div>
