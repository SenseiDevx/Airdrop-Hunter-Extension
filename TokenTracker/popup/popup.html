<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/popup.css">
    <title>TokenTracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-content">
            <div class="header-block">
                <div class="first-block">
                    <h1>Token Tracker</h1>
                </div>
                <div class="search-container">
                    <div class="form">
                        <input type="text" name="text" autocomplete="off" class="input" required />
                        <label for="text" class="label-name">
                            <span class="content-name">
                                Your Text
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="main-block">
                <h3 class="h3">
                    The top rated airdrops
                </h3>
                <div class="airdrop" id="airdrops">
                    <div id="all-airdrops" class="airdrops-section style-5"></div>
                </div>
            </div>
            <div class="getCookies">
                <h4 class="h4">Number of cookies in the browser: <span id="cookies"></span></h4>
            </div>
        </div>
        <div class="about-content"></div>
    </div>
</body>
<script src="popup.js"></script>

</html>
